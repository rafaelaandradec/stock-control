<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <!--login-->
      <form>
        <p-card
        styleClass="mt-10"
        header="Login"
        subheader="Acesse com seu usuÃ¡rio."
        *ngIf="loginCard">

        <div class="flex justify-content-center align-content-center text-align-center">
           <input type="email" pInputText placeholder="Email">
        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
           <input type="password" pInputText placeholder="Senha">
        </div>

        <div class="card flex justify-content-center mt-3">
          <button type="submit" pButton pRipple label="Login"></button>
        </div>
        <span class="flex justify-content-center align-content-center text-align-center mt-3 text-orange-600 font-semibold"
        (click)="loginCard = !loginCard">
        Criar conta
        </span>

        </p-card>
      </form>

      <!--Signup-->
      <form>
        <p-card
        styleClass="mt-10"
        header="Criar Conta"
        subheader="Cadastre seus dados abaixo."
        *ngIf="!loginCard">

        <div class="flex justify-content-center align-content-center text-align-center">
           <input type="text" pInputText placeholder="Nome Completo">
        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
           <input type="email" pInputText placeholder="Email">
        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
           <input type="password" pInputText placeholder="Senha">
        </div>

        <div class="card flex justify-content-center mt-3">
          <button type="submit" pButton pRipple label="Criar conta"></button>
        </div>
        <span class="flex justify-content-center align-content-center text-align-center mt-3 text-orange-600 font-semibold"
        (click)="loginCard = !loginCard">
        Fazer login
        </span>

        </p-card>
      </form>

    </div>
  </div>
</div>
